<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="section">
      <fieldset>
        <legend>Personal information</legend>
        <div class="formField">
          <label for="personSurename">Surname:</label>
          <input
            id="personSurename"
            type="text"
            name="surename"
            required
          >
        </div>
        <div class="formField">
          <label for="personName">Name:</label>
          <input
            id="personName"
            type="text"
            name="name"
            required
          >
        </div>
        <div class="formField">
          <label for="yourAge">How old are you?</label>
          <input
            id="yourAge"
            type="text"
            name="age"
            value="12"
            pattern="\d+"
            minlength="1"
            maxlength="3"
          >
        </div>
        <div class="formField">
          <label for="calendar">Full date of birth:</label>
          <input
            id="calendar"
            type="text"
            name="birthDay"
            placeholder="mm / dd / yyyy"
          >
        </div>
        <label for="check">I accept the term of the argeement</label>
        <input
          id="check"
          type="checkbox"
          name="terms"
        >
      </fieldset>
    </section>
    <section class="section">
      <fieldset>
        <legend>Registration</legend>
        <div class="formField">
          <label for="emailAdress">E-mail:</label>
          <input
            id="emailAdress"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            tabindex="1"
          >
        </div>
        <div class="formField">
          <label for="pass">Password:</label>
          <input
            id="pass"
            type="password"
            name="password"
            required
            tabindex="2"
          >
        </div>
      </fieldset>
    </section>
    <section class="section">
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>Do you love cats?
          <label>
            <input
              type="radio"
              name="bulean"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="bulean"
              value="n"
            >
            No
          </label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <select name="color" id="color">
            <option value="#fff">#fff</option>
            <option value="#000" selected>#000</option>
            <option value="#333">#333</option>
          </select>
        </div>
        <div>
          <label for="time">What time do you go to bed?</label>
        </div>
        <div>
          <label for="car">What are your favorite brand of cars?</label>
        </div>
      </fieldset>
    </section>
    <section>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments</label>
        </div>
        <div>
          <label for="recomend">Would you recommend us?</label>
          <select name="trueOrFalse">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </section>
    <button type="submit">Submit</button>
  </body>
</html>
